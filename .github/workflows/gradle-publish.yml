name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build Project
      run: ./gradlew build

  release:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Upload Release Artifact
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: build/libs/*.jar
